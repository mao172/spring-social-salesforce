// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    mavenCentral()

}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    compile 'org.springframework.social:spring-social-core:1.1.4.RELEASE'
    compile 'org.springframework:spring-web:4.3.5.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.5'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'org.jooq:joor:0.9.6'

    testCompile 'org.springframework.social:spring-social-test:1.0.3.RELEASE'
    testCompile 'junit:junit:4.10'
    testCompile 'org.mockito:mockito-all:1.9.0'
    testCompile 'org.slf4j:log4j-over-slf4j:1.7.21'
    testCompile 'ch.qos.logback:logback-classic:1.1.8'


}
